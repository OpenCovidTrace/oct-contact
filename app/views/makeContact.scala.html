@(device: DisplayDevice, appName: String, appUrl: String)

    @main(s"Welcome to $appName!") {
        <div class="tcenter">
            <h1>You need to have @appName app installed to make a contact.</h1>
            <p>Visit <a href="@appUrl">@appUrl</a>
                to learn more.</p>
        </div>
    }
